<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-control" [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}">
      <label for="title">Post title:</label>
      <input type="text" id="title" formControlName="title">
      <div
        class="validation"
        *ngIf="form.get('title').touched && form.get('title').invalid"
      >
        <small *ngIf="form.get('title').errors.required">This field is required</small>
      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <div class="form-control" [ngClass]="{invalid: form.get('author').touched && form.get('author').invalid}">
      <label for="author">Post author:</label>
      <input type="text" id="author" formControlName="author">
      <div
        class="validation"
        *ngIf="form.get('author').touched && form.get('author').invalid"
      >
        <small *ngIf="form.get('author').errors.required">This field is required</small>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitted">Edit</button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
