<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Login into admin panel</h2>

  <div class="form-control" [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div
      class="validation"
      *ngIf="form.get('email').touched && form.get('email').invalid"
    >
      <small *ngIf="form.get('email').errors.required">This field is required</small>
      <small *ngIf="form.get('email').errors.email">This field must be an email</small>
    </div>
  </div>

  <div class="form-control" [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">
    <div
      class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid"
    >
      <small *ngIf="form.get('password').errors.required">This field is required</small>
      <small *ngIf="form.get('password').errors.minlength">This field must contain at least {{form.get('password').errors.minlength.requiredLength}} symbols</small>
    </div>
  </div>


  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid"
  >Log in</button>
</form>
